<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>42 Intra Friends — Pixel Showcase</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary: #50BCBA;
      --bg: #e0e0e0;
      --card: #f6f6f6;
      --muted: #333;
      --danger: #ff4d4d;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Press Start 2P", monospace;
      background: var(--bg);
      color: #111;
    }

    .wrap {
      max-width: 880px;
      margin: 32px auto;
      padding: 24px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px;
    }

    .brand {
      width: 56px;
      height: 56px;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .brand span {
      font-size: 12px;
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      color: var(--primary);
      letter-spacing: 1px;
    }

    p.lead {
      margin: 6px 0 0 0;
      font-size: 10px;
      color: var(--muted);
    }

    .list {
      margin-top: 18px;
      display: grid;
      gap: 10px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px;
      border-radius: 12px;
      background: var(--card);
      border: 2px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .avatar {
      width: 72px;
      height: 72px;
      flex: 0 0 72px;
      border-radius: 50%; /* round avatars */
      overflow: hidden;
      border: 3px solid var(--primary);
      image-rendering: pixelated;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      image-rendering: pixelated;
    }

    .meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .name {
      font-size: 12px;
      color: var(--primary);
    }

    .sub {
      font-size: 9px;
      color: var(--muted);
      letter-spacing: 0.6px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .remove-btn {
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 2px solid var(--danger);
      cursor: pointer;
      background: white;
      color: var(--danger);
      transition: transform 0.1s ease, background 0.2s;
    }

    .remove-btn:hover {
      background: var(--danger);
      color: white;
      transform: translateY(-1px);
    }

    .hint {
      margin-top: 10px;
      font-size: 9px;
      color: #555;
      opacity: 0.9;
    }

    @media (max-width:520px){
      .wrap { padding: 12px; }
      .avatar { width: 56px; height: 56px; flex: 0 0 56px; }
      h1 { font-size: 14px; }
    }
	button {
  color: #fff;
  background-color: #045153;
  padding: 15px 40px 15px 40px;
  margin: 10px;
  font-size: 14px;
  font-family: "Press Start 2P", system-ui;
  border: 0;
  box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black, 0px 10px #00000038, 5px 5px #00000038, -5px 5px #00000038, inset 0px 5px #ffffff36;
  cursor: pointer;
}

button:active {
  transform: translateY(5px);
  box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black, inset 0px 5px #00000038;
}
  </style>
</head>

</html>
